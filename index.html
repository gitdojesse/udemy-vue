<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <input v-on:keyup="onkey" placeholder="Qualquer tecla">   
        <input v-on:keyup.enter="onkey" placeholder="Teclas Enter">   
        <input v-on:keyup.enter.esc="onkey" placeholder="Teclas Enter e Escape">   
        <input v-on:keyup.arrow-up="onkey" placeholder="Tecla Seta pra cima">   
        <input v-on:keyup.ctrl.enter.exact="onkey" placeholder="Teclas Ctrl + Enter">   
        
    </div>

    <script type="text/javascript">

        new Vue({
            el: '#app',
            methods: {
                onkey: function (event) {
                    console.log('Tecla ' + event.key + ' pressionada')
                }
            }
        })

    </script>

</body>

</html>
