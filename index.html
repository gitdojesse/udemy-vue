<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <button v-on:click.left="onClick">Bot達o esquerdo</button>
        <br>
        <button v-on:click.middle="onClick">Bot達o do meio</button>
        <br>
        <button v-on:click.right.prevent="onClick">Bot達o direito sem menu de contexto</button>
        
    </div>

    <script type="text/javascript">

        new Vue({
            el: '#app',
            methods: {
                onClick: function (event) {
                    const botao = [
                        'esquerdo',
                        'do meio',
                        'direito'
                    ]
                    console.log('Bot達o ' + botao[event.button] + ' pressionado')
                }
            }
        })

    </script>

</body>

</html>
