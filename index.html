<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>VueJS - Guia completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <p v-on:click="onClick('Parágrafo', $event)">
            Curso de VueJS
            <button v-on:click.stop="onClick('Botão', $event)">Clique</button>
        </p>

         <form>
            <input type="text">
            <button v-on:click="onSubmit">Enviar sem modificador</button>
            <button v-on:click.prevent="onSubmit">Enviar com modificador </button>   
         </form>   

    </div>

    <script type="text/javascript">

        new Vue({
            el: '#app',
            methods: {
                onClick: function (elementoAlvo, event) {
                    console.log(event.type + ' : ' + elementoAlvo)
                },
                onSubmit: function(){
                    console.log("Formulário enviado")                    
                }
            }
        })

    </script>

</body>

</html>
